<!-- 添加两个文件上传按钮 -->

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>导入试听数据</h2>
      <button mat-raised-button color="primary" (click)="importTrial()">上传excel</button>
    </div>
    <div class="col-md-6">
      <h2>导入正式订单数据</h2>
      <button mat-raised-button color="primary" (click)="importOrder()">上传excel</button>
    </div>
  </div>

  <div>
    <h3>导入结果:</h3>
    @if(results.length>0){
    @for (row of results; track $index) {
    <p>{{row}}</p>
    }
    }
  </div>
</div>
