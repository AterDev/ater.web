<mat-toolbar>
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <!-- <button color="primary" mat-icon-button matTooltip="编辑" (click)="edit()">
    <mat-icon>edit</mat-icon>
  </button> -->
</mat-toolbar>
<div *ngIf="!isLoading" class="d-flex p-2">
  <mat-card class="w-100">
    <!-- <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header> -->
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content>
      <table class="table">
        <tbody>
          <tr>
            <th>Name</th>
            <td class="text-primary">{{data.name}}</td>
          </tr>
          <tr>
            <th>NameValue</th>
            <td class="text-primary">{{data.nameValue}}</td>
          </tr>
          <tr>
            <th>IsSystem</th>
            <td class="text-primary">{{data.isSystem}}</td>
          </tr>
          <tr>
            <th>Icon</th>
            <td class="text-primary">{{data.icon}}</td>
          </tr>
          <tr>
            <th>Id</th>
            <td class="text-primary">{{data.id}}</td>
          </tr>
          <tr>
            <th>CreatedTime</th>
            <td class="text-primary">{{data.createdTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          </tr>
          <tr>
            <th>UpdatedTime</th>
            <td class="text-primary">{{data.updatedTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          </tr>
        </tbody>
      </table>

    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button></button>
      <button mat-button></button> -->
    </mat-card-actions>
  </mat-card>
</div>
