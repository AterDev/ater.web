<mat-toolbar>
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div *ngIf="!isLoading" class="d-flex p-2">
  <mat-card class="w-100">
    <!-- <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header> -->
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content>
        <table class="table">
          <tbody>

          <tr>
            <th>真实姓名</th>
            <td class="text-primary">{{data.realName }}</td>
          </tr>
          <tr>
            <th>生日</th>
            <td class="text-primary">{{data.birthDay | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          </tr>
          <tr>
            <th>年龄</th>
            <td class="text-primary">{{data.age }}</td>
          </tr>
          <tr>
            <th>GenderType</th>
            <td class="text-primary">{{data.genderType }}</td>
          </tr>
          <tr>
            <th>地址</th>
            <td class="text-primary">{{data.address }}</td>
          </tr>
          <tr>
            <th>联系信息</th>
            <td class="text-primary">{{data.contactInfo }}</td>
          </tr>
          <tr>
            <th>联系电话</th>
            <td class="text-primary">{{data.contactPhone }}</td>
          </tr>
          <tr>
            <th>联系邮箱</th>
            <td class="text-primary">{{data.contactEmail }}</td>
          </tr>
          <tr>
            <th>CustomerAccount</th>
            <td class="text-primary">{{data.customerAccount }}</td>
          </tr>
          </tbody>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button></button>
      <button mat-button></button> -->
    </mat-card-actions>
  </mat-card>
</div>
