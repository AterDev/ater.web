<h3 mat-dialog-title>{{data.title}}</h3>
<mat-dialog-content>
  <span>
    {{data.content}}
  </span>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-end">
  <button mat-button mat-dialog-close>取消</button>
  <button mat-button (click)="confirm()" color="primary">确认</button>
</mat-dialog-actions>
