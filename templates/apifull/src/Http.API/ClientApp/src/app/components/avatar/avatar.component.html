<ng-container *ngIf="avatar; else elseTemplate">
  <img [src]="avatar" [width]="size" [height]="size">
</ng-container>
<ng-template #elseTemplate>
  <span class="app-avatar" [style.height.px]="size" [style.width.px]="size" [style.font-size.px]="size"
    [style.line-height.px]="size-2">
    {{name | slice:0:1}}
  </span>
</ng-template>
